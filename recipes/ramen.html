<h1>Ramen</h1>
<img src="../img/ramen.jpg">
<h2>Description</h2>
<p>This is a recipes for ramen.</p>
<h3>Ingredients</h3>
<ul>
  <li>Water</li>
  <li>Ramen in a package</li>
</ul>
<h4>Instructions</h4>
<ol>
  <li>Boil 2-3 cups of water</li>
  <li>Place and submerge ramen in boiling water</li>
  <li>Cook ramen for three minutes</li>
</ol>
